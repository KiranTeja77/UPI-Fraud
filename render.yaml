# Render Blueprint for Agentic Honey-Pot Backend
# Deploy with: https://render.com/docs/blueprint-spec

services:
  - type: web
    name: honeypot-api
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: API_KEY
        sync: false # Set manually in Render dashboard
      - key: PERPLEXITY_API_KEY
        sync: false # Set manually in Render dashboard
      - key: PERPLEXITY_MODEL
        value: sonar
